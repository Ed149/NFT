<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFT preview</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__image">
                <img  class="card__image_view" src="img/icon-view.svg" alt="">                
            </div>
            <div class="card__content">
                <div class="card__title">
                    <h1>Equilibrium #3429</h1>
                </div>
                <div class="card__text">
                    <h2 class="fw-600">Our Equilibrium collection promotes balance and calm.</h2>
                </div>
                <div class="card__stats">
                    <h2 class="card__stats-value fw-400"><img src="img/icon-ethereum.svg" alt=""> 0.041 ETH</h2>
                    <p class="card__stats-time"><i><img src="img/icon-clock.svg" alt=""></i> 3 days left</p>
                </div>
                <div class="card__user">
                    <div class="card__user_img">
                            <img src="img/image-avatar.png" alt="">
                    </div>
                    <div class="card__user_info">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
